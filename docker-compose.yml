version: "3"
services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"  # Porta para acessar o LocalStack
      - "4510-4559:4510-4559"  # Portas para os servi√ßos individuais
      - "8000:8000"  # Porta para o DynamoDB  # Porta para o DynamoDB
    environment:
      - SERVICES=dynamodb
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"